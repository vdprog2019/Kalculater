<html>
  <head>
    <style>
   
        .button{
            margin-left: 7%;
        }
        
      </style>
    
 </head>
  <body>
    
           
     <div> <input class="text1" type="text" value="12" id="firstnumber"> </div>
     <div> <select size="1" onchange="plus()" id="plusplus" >
                
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="division">/</option>
            <option value="multiplue">*</option>
                    
         </select> 
     </div>     
     <div> <input type="text" value="2" id="secondnumber"> </div>
     <div> <input class="button" type="button" value="=" onclick="Summery()"> </div>
     <div> <input type="text" value="3" id="summerynumber"> </div>
      
      
      
      <script>
          
          var choosed = "plus";
      
      function Summery()
        {
            var x = document.getElementById("firstnumber");
            var y = document.getElementById("secondnumber");
            var sum = document.getElementById("summerynumber");
                        
            if ( choosed == "plus" ){
                sum.value = parseInt(x.value) + parseInt(y.value); 
            }else if( choosed == "minus" ){
                sum.value = parseInt(x.value) - parseInt(y.value);     
            }else if( choosed == "division"){
                if(y.value == 0){
                    sum.value = 0;
                }else{
                    sum.value = parseInt(x.value) / parseInt(y.value); 
                }
            }else if ( choosed == "multiplue" ){
                sum.value = parseInt(x.value) * parseInt(y.value); 
            }
        }
          
        function plus()
          {
              var pl = document.getElementById("plusplus");
                
              choosed = pl.value;  
              
              alert(choosed);
             
          }
          
          
         
      
      </script>
      
  </body>


</html>
